<div class="modal fade" id="posModal" ng-controller="TaskController">
  <div class="modal-dialog">
    <div class="modal-content">      

      <div class="panel panel-warning title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">Post a Repair</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createTask()">                           
		      <input type="text" ng-model="task.title" class="form-control" placeholder="Whats wrong with your bike?" required><br>       
        	<textarea ng-model="task.bikebrand" class="form-control" placeholder="What brand is your bike?" required>        </textarea>
<br>
          <textarea ng-model="task.bikemodel" class="form-control" placeholder="What model is your bike? (If you don't know leave the field blank)" optional></textarea>
<br>
		      <textarea ng-model="task.description" class="form-control" placeholder="Describe in detail the problem you are experiencing" required></textarea>
            <br>
          <input type="text" ng-model="task.speciality" class="form-control" placeholder="Do you want any specific parts installed on your bike? (If you don't know what parts you'd like you can leave this field blank)" optional>
        <br>
		      <input type="number" ng-model="task.total" class="form-control" placeholder="What's your budget?" required><br>
		      <input type="submit" value="Post" class="btn btn-warning">
		    </form>
        </div>

      </div>

    </div>
  </div>
</div>
